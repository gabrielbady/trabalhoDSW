<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Site de Cadastro de produtos</title>
		<link rel="stylesheet" type="text/css" href="estilo.css"/>
		
	</head>
	
	<body>
		<br>
		<h1> <center>Cadastre seu produto!</center> </h1>

		<label> <center>Cadastrar Produto</center> </label>

			<form method="GET" an action="salvar.php" onsubmit="return validar()" enctype="multipart/form-data">
				<br>
				<label><center>Nome:</center></label>
				<center> <input type="text" name="txtNome" id="txtNome" /> </center> <br> <br>

				<center> <input type="text" name="txtPreco" id="txtPreco" /> </center> <br> <br>

				<center> <input type="text" name="txtQnt" id="txtQnt" /> </center> <br> <br>

				<label><center>Categoria:</center></label>
				<center> <select name="Categoria">
							<option value="categ1" selected>Selecione...</option>

							<option value="categ3">Eletrônico</option>
							<option value="categ4">Vestuário</option>

							<option value="categ7">Brinquedos</option>
						</select></center> <br> <br>
				<center><label for="avatar"> Escolha uma foto:</label></center>
				
				<center><input type="file"
					id="avatar" name="avatar"
				accept="image/png, image/jpeg"></center>
					
				<br> <br>
				<center> <input type="submit" value="Salvar"/> </center>
				
			</form>
